<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/celular.css" media="screen and (max-width: 650px)">
    <title>Controle de Caixa</title>
</head>
<body>

<div id="validacao" style="display: none;">

    <form action="" id="validacaoSenha">
        <div id="caixaValidacao">

            <div id="caixaValidacao02">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                <button id="verificarSenha">Enviar</button>
            </div>
            <p id="resultadoSenha" style="color: red; font-family:'Courier New', Courier, monospace; font-size: 0.8em; font-weight: bold; display: none;">Senha incorreta!</p>

        </div>
    </form>

</div>

<main>
    
    <section id="movimentacao">

            <div id="saldoTotal">
                <p id="saldo"></p>
            </div>

        <form action="" id="form">
            <label for="opcoes">Movimentação:</label>

            <select name="opcoes" id="opcoes">
                <option value="inicial" disabled selected>Selecione uma opção</option>
                <option value="pagamento">PAGAMENTO</option>
                <option value="recebimento">RECEBIMENTO</option>
            </select>

            <div id="valorInput" style="display: none;"> <!-- Display none -->
                <div id="caixaValorInput">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" min="1">
                </div>
                <div id="caixaData">
                    <label for="data">Data:</label>
                    <input type="date" name="data" id="inputData">
                </div>
            </div>
        
            <div id="motivoResgate" style="display: none;"> <!-- Display none -->
                <label for="motivo" style="width: 70%;">Justificativa:</label>
                <textarea id="motivo" name="motivo"></textarea>
            </div>
            
            <div id="buttons">
                <button type="submit" id="enviarDados">CONFIRMAR</button>
            </div>
        
        </form>

    </section>

    <section id="extrato">
        <p>EXTRATO</p>
        <div id="caixaExtrato">
            <ul id="listaExtrato">
                
            </ul>
        </div>
    </section>

</main>

<div id="caixaPopUp" style="display: none;">
    <div id="popUp">
        <button id="fechar">&times;</button>
        <p id="conteudoPopUp"></p>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
